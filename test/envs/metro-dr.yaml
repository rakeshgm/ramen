# Environment for testing Metro-DR.
---
name: "mdr"

ramen:
  hub: hub
  clusters: [dr1, dr2, storage]
  topology: metro-dr
  features:
    volsync: false

templates:
  - name: "dr-cluster"
    driver: "$vm"
    container_runtime: containerd
    containerd:
      plugins:
        io.containerd.grpc.v1.cri:
          device_ownership_from_security_context: true
    network: "$network"
    cpus: 4
    memory: "5g"
    feature_gates:
      - StatefulSetAutoDeletePVC=true
    workers:
      - addons:
          - name: ocm-cluster
            args: ["$name", "hub"]
          - name: olm
          - name: csi-addons
          - name: rook-operator
  - name: "hub-cluster"
    driver: "$vm"
    container_runtime: containerd
    network: "$network"
    cpus: 2
    memory: "4g"
    workers:
      - addons:
          - name: ocm-hub
          - name: ocm-controller
          - name: olm
      - addons:
        - name: argocd
          args: ["hub", "dr1", "dr2"]
  - name: "storage-cluster"
    driver: "$vm"
    container_runtime: containerd
    containerd:
      plugins:
        io.containerd.grpc.v1.cri:
          device_ownership_from_security_context: true
    network: "$network"
    cpus: 4
    memory: "6g"
    extra_disks: 1
    disk_size: "50g"
    feature_gates:
      - StatefulSetAutoDeletePVC=true
    workers:
      - addons:
          - name: rook-operator
          - name: rook-cluster
          - name: rook-toolbox
          - name: rook-pool
      - addons:
          - name: olm
          - name: external-snapshotter
          - name: csi-addons
          - name: minio

profiles:
  - name: "dr1"
    template: "dr-cluster"
  - name: "dr2"
    template: "dr-cluster"
  - name: "hub"
    template: "hub-cluster"
  - name: "storage"
    template: "storage-cluster" 

