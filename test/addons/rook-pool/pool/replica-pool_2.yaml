---
apiVersion: ceph.rook.io/v1
kind: CephBlockPool
metadata:
  name: replicapool_2
  namespace: rook-ceph
spec:
  replicated:
    size: 1
    requireSafeReplicaSize: false
  mirroring:
    enabled: true
    mode: image
    snapshotSchedules:
      - interval: 3m
        startTime: 14:00:00-05:00
